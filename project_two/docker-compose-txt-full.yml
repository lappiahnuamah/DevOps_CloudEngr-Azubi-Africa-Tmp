version: '3.8'

services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: clms_backend
    env_file: .env
    depends_on:
      - mysql
    ports:
      - "8000:8000"
    volumes:
      - ./back-end:/var/www/html
    command: sh -c "php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: clms_frontend
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./front-end:/app
    command: sh -c "npm run dev"

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file: .env
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
